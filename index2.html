<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makoo Products</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Sevillana&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <header>
            <h1><span class="span1">MA</span><span class="span2">KOO</span></h1>
            <div class="shopping">
                <img src="pictures/cart.png">
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="list"></div>
    </div>

    <div class="cart">
        <h1>Cart</h1>
        <ul class="listCart"></ul>
        <div class="checkOut">
            <div class="amount" onclick="redirectToCheckout()">Check Out</div>
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>
    

    <button id="close-btn" onclick="redirectToMain()">Cancel</div>

    <script src="script2.js"></script>
</body>
</html>
